<h3> Search by country </h3>
<hr>
<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search( $event )" (onDebounce)="suggestions( $event )"
      placeholder="Search country..."></app-country-input>
  </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="error">
  There is no result with {{term}}
</div>
<div class="row" *ngIf="!error">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
