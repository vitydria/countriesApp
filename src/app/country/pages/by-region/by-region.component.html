<h3>Search by region: <small>{{activeRegion | titlecase}}</small></h3>
<h5>Select region</h5>
<div class="row">
  <div class="col">

    <!-- [class.btn-primary]="region === activeRegion" -->
    <!-- [ngClass]="{'btn-primary': activeRegion === region,
    'btn-outline-primary': activeRegion !== region}" -->

    <button *ngFor="let region of regions" [class]="getStyleClass(region)" (click)="activatingRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

<div class="row" *ngIf="activeRegion">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
